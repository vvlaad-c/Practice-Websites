{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Block used for title injection -->
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static "app.css" %}">
    <!-- Block used for css files injection -->
    {% block css_files %}{% endblock css_files %}
</head>
<body>
    <header id="main-navigation">
        <h1><a href="{% url "home-page" %}">Vlad's blog</a></h1>
        <nav>
            <a href="{% url "posts" %}">All posts</a>
        </nav>
    </header>
    <!-- Block used for main body injection -->
    {% block content %}
    {% endblock content %}
</body>
</html>
